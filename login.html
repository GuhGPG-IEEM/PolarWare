<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login / Cadastro - PolarWare</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"/>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header class="main-header">
        <div class="container">
            <a href="index.html" class="logo">PolarWare</a>
        </div>
    </header>

    <main class="container page-content">
        <div class="auth-container">
            <div id="login-form-container">
                <h1>Entrar na sua Conta</h1>
                <form id="login-form" class="auth-form">
                    <div class="form-group">
                        <label for="login-email">E-mail</label>
                        <input type="email" id="login-email" required>
                    </div>
                    <div class="form-group">
                        <label for="login-password">Senha</label>
                        <input type="password" id="login-password" required>
                    </div>
                    <button type="submit" class="btn-primary">Entrar</button>
                    <p class="form-message"></p> </form>
                <p class="toggle-form-text">Não tem uma conta? <a href="#" id="show-signup">Cadastre-se</a></p>
            </div>

            <div id="signup-form-container" style="display: none;">
                <h1>Crie sua Conta</h1>
                <form id="signup-form" class="auth-form">
                    <div class="form-group">
                        <label for="signup-email">E-mail</label>
                        <input type="email" id="signup-email" required>
                    </div>
                    <div class="form-group">
                        <label for="signup-password">Senha</label>
                        <input type="password" id="signup-password" minlength="6" required>
                    </div>
                    <button type="submit" class="btn-primary">Criar Conta</button>
                    <p class="form-message"></p> </form>
                <p class="toggle-form-text">Já tem uma conta? <a href="#" id="show-login">Faça o login</a></p>
            </div>
        </div>
    </main>

    <footer class="main-footer">
        <div class="container">
            <p>&copy; 2025 PolarWare - Todos os direitos reservados.</p>
        </div>
    </footer>
    
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="auth.js"></script>
</body>
</html>
